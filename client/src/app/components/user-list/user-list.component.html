<div class="container mt-4 text-center">
    <h2>Lista de Usuarios</h2>
    <table class="table table-bordered mx-auto">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.nombre }}</td>
          <td>{{ user.correo }}</td>
          <td>{{ user.edad }}</td>
        </tr>
      </tbody>
    </table>
  </div>
